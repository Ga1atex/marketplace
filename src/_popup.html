<!-- add tabindex="0" for the first focusable item -->

<div class="popup popup_login">
	<div class="popup__content">
		<div class="popup__body login" role="dialog">
			<button class="popup__close icon-close" aria-label="Close Login Form" type="button" tabindex="0"></button>
			<div class="login__container">
				<h2 class="login__title title">Login</h2>
				<form class="login__form">
					<label class="login__label icon-user">
						<input class="input login__input" type="text" placeholder="Name" required>
					</label>
					<label class="login__label icon-lock">
						<input class="input login__input" type="password" placeholder="Password" required>
					</label>
					<div class="login__btns">
						<button class="login__btn login__btn--submit btn" type="submit">submit</button>
						<a class="login__btn btn login__btn--create icon-edit" href="#">Create An Account?</a>
					</div>
					<a class="login__link" href="#">Lost Password?</a>
				</form>
			</div>
			<!-- <div class="popup__close" style="background-image: url(img/icons/close.svg);"></div> -->

		</div>
	</div>
</div>
