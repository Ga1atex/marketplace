<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
"title":"Moderno"
})

<body>
  <div class="wrapper">
    @@include('_header.html',{})
    <main class="page">
      @@include('_breadcrumbs.html', {arr: [["Upload"]]})
      <section class="page__upload upload">
        <div class="upload__container page__inner">
          <div class="upload__inner page__block-wrapper">
            <h2 class="upload__inner-title page__block-title">Upload Your item</h2>
            <form class="form">
              <div class="upload__inner-content page__block-content">
                <div class="upload__row form__row">
                  <label class="form__label" for="categories">Select Categories <span>*</span></label>
                  <select id="categories">
                    <option>Select</option>
                    <option>Select1</option>
                    <option>Select2</option>
                    <option>Select3</option>
                  </select>
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="nameSpan">Product Namespan <span>*</span></label>
                  <input class="input form__input" id="nameSpan" type="text" placeholder="Enter your product name here ..." required>
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="description">Product Description <span>*</span></label>
                  <textarea class="form__textarea" id="description" placeholder="Type your text  here" required></textarea>
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="mainFile">Upload Main File <span>*</span></label>
                  <input class="input-file" id="mainFile" type="file" required multiple data-placeholder="No File Choosen" data-browse="Choose File">
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="screenshots">Upload Screenshots <span>*</span></label>
                  <input class="input-file" id="screenshots" type="file" required data-placeholder="No File Choosen" data-browse="Choose File">
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="fileType">File Included <span>*</span></label>
                  <select id="fileType">
                    <option>Select File Type</option>
                    <option>Select File Type1</option>
                    <option>Select File Type2</option>
                    <option>Select File Type3</option>
                  </select>
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="fileDimension">File Dimensions <span>*</span></label>
                  <input class="input form__input" id="fileDimension" type="text" placeholder="Enter the item  dimensions here ..." required>
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="tagSpan">Item Tagsspan <span>*</span></label>
                  <input class="input form__input" id="tagSpan" type="text" placeholder="Enter Tag Here" required>
                </div>
              </div>
              <div class="upload__inner-title page__block-title">Set Your Price (US$)</div>
              <div class="upload__inner-content page__block-content">
                <div class="upload__row form__row">
                  <label class="form__label" for="regularLicense">Regular License <span>*</span></label>
                  <input class="input form__input" id="regularLicense" type="text" placeholder="$00.00" required>
                </div>
                <div class="upload__row form__row">
                  <label class="form__label" for="extendedLicense">Extended License <span>*</span></label>
                  <input class="input form__input" id="extendedLicense" type="text" placeholder="$00.00" required>
                </div>
                <div class="form__row">
                  <label class="form__label visually-hidden" for="">Press button to update</label>
                  <button class="upload__form-btn form__btn btn" type="submit">Submit</button>
                </div>
            </form>
          </div>

        </div>
  </div>
  </section>
  </main>
  @@include('_footer.html',{})
  </div>
  @@include('_popup.html',{})
  @@include('_js.html',{})
</body>

</html>
